<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Just A Postcard</title>
</head>


<body>
    <div class="postcard"> <!-- main box -->
        <!-- header divide -->
        <div class="postcard-header">
            <h1>My postcard</h1> <!-- title -->

            <!-- the image -->
            <img 
                src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
                alt=""
            />
        </div>

        <!-- body divide -->
        <div class="postcard-body">
            <!-- center left divide -->
            <div class="body-left">
                <p class="no-top-margin">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool cant wait to start doing more stuff</p>
            </div>

            <!-- center Right divide -->
            <div class="body-right">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some Comment">
            </div>
        </div>

        <!-- footer divide -->
        <div class="postcard-footer">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>

</html>
